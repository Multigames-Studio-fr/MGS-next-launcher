appId: "multigames.studio.launcher"
productName: "MultiGames Studio Launcher"
artifactName: "${productName}-setup-${version}.${ext}"

copyright: "Copyright Â© 2023-2024 MultiGames Studio"

asar: true
compression: "maximum"

files:
  - "!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}"

extraResources:
  - "libraries"

# Windows Configuration
win:
  icon: "build/icon.ico"
  target:
    - target: "portable"
      arch: "x64"

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: "dmg"
      arch:
        - "x64"
        - "arm64"
  artifactName: "${productName}-setup-${version}-${arch}.${ext}"
  category: "public.app-category.games"

# Linux Configuration
linux:
  target: "AppImage"
  maintainer: "MultiGames Studio"
  vendor: "MultiGames Studio"
  synopsis: "MultiGames Studio Launcher"
  description: "MultiGames Studio game launcher for Minecraft and more."
  category: "Game"

directories:
  buildResources: "build"
  output: "dist"
